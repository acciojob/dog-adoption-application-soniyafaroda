<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="form-container">
    <h2>Dog Adoption Application Form</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Name" required>

      <!-- Phone Number -->
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" placeholder="Phone Number" required>

      <!-- Address -->
      <label for="address">Address</label>
      <input type="text" id="address" placeholder="Address" required>

      <!-- Checkbox -->
      <div class="checkbox-group">
        <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
        <label for="checkbox">Have you ever lived with a Dog before?</label>
      </div>

      <!-- Multi-select -->
      <label for="multiSelect">Please select your preferred breeds</label>
      <select id="multiSelect" multiple>
        <option>Golden Retriever</option>
        <option>Labrador</option>
        <option>German Shepherd</option>
        <option>Pug</option>
        <option>Beagle</option>
      </select>

      <!-- Submit Button -->
      <input type="submit" value="Submit">
    </form>
  </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
